# Bot Configuration
bot:
  prefix: "!"

# Discord Configuration
discord:
  sync_commands_on_startup: true

# arXiv Configuration
arxiv:
  categories:
    - cs.LG   # Machine Learning
    - cs.AI   # Artificial Intelligence
    - cs.CL   # Computation and Language
    - cs.CV   # Computer Vision
    - stat.ML  # Statistics - Machine Learning
    - cs.IR   # Information Retrieval
  max_results_per_category: 50
  rate_limit_seconds: 3.0  # arXiv asks for 3s between requests

# LLM Configuration
llm:
  provider: openai
  model: gpt-4o-mini      # Cost-effective, fast, good quality
  max_concurrent: 5        # Max parallel summarization requests

# Schedule Configuration
schedule:
  hour: 9    # UTC â€” daily digest time
  minute: 0

# Storage Configuration
storage:
  database_path: arxivscribe.db

# Logging Configuration
logging:
  level: INFO
  file: arxivscribe.log
