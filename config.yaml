# ArxivScribe Configuration

# Server
server:
  host: 127.0.0.1
  port: 8000

# arXiv
arxiv:
  categories:
    - cs.LG   # Machine Learning
    - cs.AI   # Artificial Intelligence
    - cs.CL   # Computation and Language
    - cs.CV   # Computer Vision
    - stat.ML  # Statistics - Machine Learning
    - cs.IR   # Information Retrieval
  max_results_per_category: 50
  rate_limit_seconds: 3.0

# LLM (optional â€” works without it, just no summaries)
llm:
  provider: openai
  model: gpt-4o-mini
  max_concurrent: 5

# Storage
storage:
  database_path: arxivscribe.db

# Logging
logging:
  level: INFO
  file: arxivscribe.log
